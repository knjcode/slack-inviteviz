<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  mergin: 0;
  overflow: hidden;
}
.link {
  stroke: #ccc;
}
.node text {
  font: 10px sans-serif;
}
.source {
  font: 10px sans-serif;
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
<body>
<div class="source">generated by <a href="https://github.com/knjcode/slack-inviteviz">slack-inviteviz</a></div><script src="//d3js.org/d3.v3.min.js"></script>
<script>
var svg = d3.select("body").append("svg")

var force = d3.layout.force()
  .gravity(0.05)
  .distance(100)
  .charge(-100);

d3.json("accepted_invites.json", function(error, json) {
  if (error) throw error;

  var usermap = new Map();
  var users = [];
  var edges = [];

  json.forEach(function(e) {
    usermap.set(e.user.id, e.user);
    usermap.set(e.inviter.id, e.inviter);
  });
  usermap.forEach(function(user) {
    users.push(user);
  });

  json.forEach(function(e) {
    var sourceNode = users.filter(function(n) {
      return n.id === e.inviter.id;
    })[0];
    var targetNode = users.filter(function(n) {
      return n.id === e.user.id;
    })[0];
    edges.push({
      source: sourceNode,
      target: targetNode
    });
  });

  force
    .nodes(users)
    .links(edges)
    .start();

  var link = svg.selectAll(".link")
    .data(edges)
    .enter().append("line")
    .attr("class", "link");

  var node = svg.selectAll(".node")
    .data(users)
ã€€  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

  node.append("image")
    .attr("xlink:href", function(d) { return d.profile.image_32 })
    .attr("x", -8)
    .attr("y", -8)
    .attr("width", 16)
    .attr("height", 16);

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name });

  node.append("svg:title")
    .text(function(d) {
      title = []
      title.push(d.real_name);
      title.push(d.profile.title);
      return title.join("\n");
    });

  force.on("tick", function() {
    link.attr("x1", function(d) { return getNodeById(d, 'source')['x']; })
        .attr("y1", function(d) { return getNodeById(d, 'source')['y']; })
        .attr("x2", function(d) { return getNodeById(d, 'target')['x']; })
        .attr("y2", function(d) { return getNodeById(d, 'target')['y']; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  function getNodeById(d, st) {
    return users.filter(function(n) {
      return n.id === d[st].id;
    })[0]
  };

  function resize() {
    width = window.innerWidth, height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    force.size([width, height]).resume();
  }
  resize();
  d3.select(window).on("resize", resize);
});
</script>
